version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sagesure-postgres
    environment:
      POSTGRES_USER: sagesure
      POSTGRES_PASSWORD: sagesure_dev_password
      POSTGRES_DB: sagesure_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sagesure']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sagesure-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: sagesure-network
