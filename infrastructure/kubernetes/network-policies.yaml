# Network Policies for pod-to-pod isolation
# Requirements: 2.2, 2.4
# Task 2.3: Configure Network Policies for pod-to-pod isolation

---
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: sagesure
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress to API pods from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-ingress
  namespace: sagesure
spec:
  podSelector:
    matchLabels:
      app: sagesure-api
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

---
# Allow API pods to access PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-postgres
  namespace: sagesure
spec:
  podSelector:
    matchLabels:
      app: sagesure-api
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL access (Azure managed service)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    # Allow external services (Azure PostgreSQL, Redis, Blob Storage, Key Vault)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6380

---
# Allow API pods to access Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-redis
  namespace: sagesure
spec:
  podSelector:
    matchLabels:
      app: sagesure-api
  policyTypes:
    - Egress
  egress:
    # Allow Redis access (Azure managed service via SSL)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6380

---
# Allow worker pods to access required services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-worker-egress
  namespace: sagesure
spec:
  podSelector:
    matchLabels:
      app: sagesure-worker
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL, Redis, and external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6380

---
# Deny egress to metadata service (security hardening)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-metadata-service
  namespace: sagesure
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 169.254.169.254/32  # Azure metadata service

---
# Allow monitoring and logging
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: sagesure
spec:
  podSelector:
    matchLabels:
      app: sagesure-monitoring
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus to scrape metrics
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow Application Insights and Log Analytics
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow scraping metrics from all pods
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090
